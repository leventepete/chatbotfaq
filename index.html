<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff;
      border: 1px solid #ddd;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background-color: #eee;
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sendBtn {
      padding: 8px 12px;
      margin-left: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #45a049;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 70%;
      white-space: pre-wrap;
    }
    .user {
      text-align: right;
      background-color: #d1e7dd;
      margin-left: auto;
    }
    .bot {
      text-align: left;
      background-color: #f8d7da;
      margin-right: auto;
      position: relative;
    }
    .typing-indicator {
      display: inline-block;
      margin-left: 5px;
    }
    .dot {
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: #888;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0% {
        opacity: 0.2;
      }
      20% {
        opacity: 1;
      }
      100% {
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="√çrj ide egy k√©rd√©st...">
    <button id="sendBtn">K√ºld√©s</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');

    const faq = [
      { question: "hogyan tudok FREI-be √°ll√≠tani egy megrendel√©st?", answer: "Nagyon j√≥ k√©rd√©s! Keresd meg a megrendel√©st a Minden √©rt√©kes√≠t√©si rendel√©s t√°bl√°ban majd ha az a k√∂vetkez≈ë √°llapotok valamelyik√©ben van nyomd meg a men√ºsoron a V√©gleges√≠t√©s gombot. FREI-be v√©gleges√≠thet≈ë √°llapotok: ERF, KOR, LIEF_ABS...." },
      { question: "h√°ny nap szabads√°gom van", answer: "√âves szinten 25 nap szabads√°g j√°r." },
      { question: "hol tudom m√≥dos√≠tani a jelszavam", answer: "A jelsz√≥ m√≥dos√≠t√°st az IT port√°lon v√©gezheted el." }
    ];

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'message bot';
      typing.id = 'typingIndicator';
      typing.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typingIndicator');
      if (typing) {
        typing.remove();
      }
    }

    function typeMessage(text, sender) {
      removeTypingIndicator();
      const msg = addMessage('', sender);
      let index = 0;
      function type() {
        if (index < text.length) {
          msg.innerText += text.charAt(index);
          index++;
          chat.scrollTop = chat.scrollHeight;
          setTimeout(type, 25);
        }
      }
      type();
    }

    function botResponse(input) {
      const question = input.toLowerCase().trim();
      let reply = "Eln√©z√©st, erre nincs v√°laszom. K√©rlek, keresd az √ºgyf√©lszolg√°latot.";
      let maxMatch = 0;

      faq.forEach(item => {
        let matchCount = 0;
        item.question.split(' ').forEach(word => {
          if (question.includes(word)) {
            matchCount++;
          }
        });
        if (matchCount > maxMatch) {
          maxMatch = matchCount;
          reply = item.answer;
        }
      });

      showTypingIndicator();
      setTimeout(() => typeMessage(reply, 'bot'), 1000);
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
      const input = userInput.value.trim();
      if (input) {
        addMessage(input, 'user');
        botResponse(input);
        userInput.value = '';
      }
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('sendBtn').click();
      }
    });

    window.onload = () => {
      showTypingIndicator();
      setTimeout(() => typeMessage("Szia! K√©rdezz t≈ëlem b√°tran. üòä", 'bot'), 1000);
    }
  </script>
</body>
</html>
